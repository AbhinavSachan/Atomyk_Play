syntax = "proto3";

option java_package = "com.atomykcoder.atomykplay.data";
option java_multiple_files = true;

message Music {
  string name = 1;
  string artist = 2;
  string album = 3;
  string albumUri = 4;
  string duration = 5;
  string path = 6;
  string bitrate = 7;
  string mimeType = 8;
  string size = 9;
  string genre = 10;
  string id = 11;
  string dateAdded = 12;
  string year = 13;
}